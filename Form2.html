<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Form Example</title>
</head>

<body bgcolor="#CCFF66">
    <form align="center">

        <h3 style="color:#F00">Personal Details</h3>

        <label for="fname"> Frist Name :</label>
        <input type="text" name="name" placeholder="enter Frist Name " id="fname"><br><br>

        <label for="lname"> Last Name :</label>
        <input type="text" name="name" placeholder="enter Last name" id="lname"><br><br>

        <label for="password"> PassWord :</label>
        <input type="password" name="password" placeholder="enter your PassWord" id="password"><br><br>

        <label for="Email"> Email :</label> 
        <input type="email" name="name" placeholder="enter Email " id="Email"><br><br>

        <label for="Gender"> Gender :</label>
         
        <input type="radio" name="Male" value="radio" id="male">
        <label for="male"> Male</label>
        <input type="radio" name="Fmale" value="radio" id="Fmale">
        <label for="Fmale"> Female</label><br><br>
        
        <label for="Mobile"> Mobile :</label>
        <input type="tel" name="mobile"  placeholder="enter mobile number" id="Mobile"> <br><br>

        <label for="DOB"> Date Of Birt :</label>
        <input type="date" name="DOB" id="DOB">

        <h3 style="color:#F00">Educational Qualification</h3

        <label for="degree"> Degree :</label> 
        <select name="degree" id="degree">
            <option selected>-- Select Group --</option>
            <option>B.Com</option>
            <option>B.sc</option>
            <option>B.com Computers</option>
            <option>B.A</option>
        </select><br>
        <br>
        <label for="eng"> Engineering : </label> <select name="eng" id="eng">
            <option selected>-- Select Group --</option>
            <option>CSE</option>
            <option>ECE</option>
            <option>CIVIL</option>
            <option>EEE</option>
        </select><br><br>

        <label for="checkbox"> Hobbies :</label>
        <input type="checkbox" name="CheckboxGroup1" value="checkbox" id="CheckboxGroup1">Playing chess
        <input type="checkbox" name="CheckboxGroup1" value="checkbox" id="CheckboxGroup2">Reading Books<br><br>
        
        <h3 style="color:#F00">Address</h3>
        <textarea name="textarea" cols="35" rows="5" id="textarea"></textarea><br>
        <br>

        <label for="fileField"> Attach Resume :</label>
        <input type="file" name="fileField" id="fileField"><br><br>

        <input type="reset"><br><br>
        
        <input type="image" src="/submit-button-png-25800.png" height="40px" width="100px">
    
    
    </form>
</body>

</html>

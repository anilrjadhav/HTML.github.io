<!DOCTYPE html>
<html>

<head>
    <style>
        h1 {
            color: green;
        }
    </style>
</head>

<body>
    <center>
        <p>Audio Sample</p>
        <!--- Autoplay ensure to run audio automatically
			after running the program -->
        <audio controls autoplay>
            <source src="https://media.geeksforgeeks.org/wp-content/uploads/20190531165842/Recording1514.ogg"
                type="audio/ogg">
            <source src="https://media.geeksforgeeks.org/wp-content/uploads/20190531165842/Recording1514.mp3"
                type="audio/mpeg">
        </audio>
        <p>Video Sample</p>
        <video width="400" height="350" controls preload>
            <source src="myvid.mp4" type="video/mp4">
            <source src="myvid.ogg" type="video/ogg">
        </video>
        <p>Youtube Video </p>
        <iframe width="942" height="530" src="https://www.youtube.com/embed/KWnoiOimNbs" title="Introduction to Python | Sample Video for Python Foundation Course
| GeeksforGeeks" frameborder="0" allow="accelerometer; autoplay;
clipboard-write; encrypted-media; gyroscope; picture-in-picture;
web-share" allowfullscreen>
        </iframe>
        <p>Embed Sample</p>

        <embed
            src="https://media.geeksforgeeks.org/wp-content/uploads/20210723103530/simplescreesdfdsrecorder2021071.gif"
            width="300px" height="300px">
        <h2>Source Tag</h2>
        <audio controls>
            <source src="audio.mp3" type="audio/mp3">
        </audio>
        <h2>Track Tag: Both Audio and Video</h2>
        <video width="300" height="300" controls>
            <source src="myvid.mp4" type="video/mp4">
            <track src="https://contribute.geeksforgeeks.org/wp-content/uploads/11.mp4" kind="subtitle" srclang="en"
                label="English">
        </video>
    </center>
</body>

</html>
